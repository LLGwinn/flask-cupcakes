<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body>
    <div class='container mt-3 list'>
        <h1 class='h1'>Cupcakes!</h1>
        <ul>
            
        </ul>
        <div class='col-md-10'>
            <h3 class='h3'>Add a cupcake:</h3>
            <form action="/" method='POST'>
                <div class='row mb-3'>
                    <label class='col-1 col-form-label' for="flavor">Flavor:</label>
                    <div class="col-3">
                        <input type="text" id='flavor' class='form-control' required>
                    </div>
                </div>
                <div class='row mb-3'>
                    <label class='col-1 col-form-label' for="size">Size:</label>
                    <div class="col-3">
                        <input type="text" id='size' class='form-control' required>
                    </div>
                </div>
                <div class='row mb-3'>
                    <label class='col-1 col-form-label' for="rating">Rating:</label>
                    <div class="col-3">
                        <input type="text" id='rating' class='form-control' required>
                    </div>
                </div>
                <div class='row mb-3'>
                    <label class='col-1 col-form-label' for="image">Image URL:</label>
                    <div class="col-3">
                        <input type="text" id='image' class='form-control'>
                    </div>
                </div>

                <button id='add-btn' class='btn btn-info mt-3 add-cupcake'>Add cupcake</button>
            </form>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
                integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                crossorigin="anonymous"></script>
        <script src='/static/app.js'></script>
    </div>  
</body>
</html>
